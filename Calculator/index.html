        <!-- Enterprise Link -->
        <a href="Enterprise.html" class="p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 hover:shadow-md hover:border-emerald-500 dark:hover:border-emerald-500 transition-all group flex flex-col items-center gap-4 text-center h-40 justify-center">

          </div>
          <span class="font-semibold text-gray-700 dark:text-gray-200">ອຸດໜຸນວິສາຫະກິດ</span>

  <footer class="mt-auto py-6 text-center text-xs text-gray-400">
    <p>© <span id="footer-year"></span> MR.BOUNPHEUNG PHETXAINYAPHOUM</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('footer-year').textContent = new Date().getFullYear();
        setupThemeToggle();
        displayLaoDateForCalc();
    });

    function setupThemeToggle() {
      const btn = document.getElementById('theme-toggle');
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
      btn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
      });
    }

    function displayLaoDateForCalc() {
      const el = document.getElementById('date-lao-calc');
      if (!el) return;
      const laoDays = ["ວັນອາທິດ", "ວັນຈັນ", "ວັນອັງຄານ", "ວັນພຸດ", "ວັນພະຫັດ", "ວັນສຸກ", "ວັນເສົາ"];
      const laoMonths = ["ມັງກອນ", "ກຸມພາ", "ມີນາ", "ເມສາ", "ພຶດສະພາ", "ມິຖຸນາ", "ກໍລະກົດ", "ສິງຫາ", "ກັນຍາ", "ຕຸລາ", "ພະຈິກ", "ທັນວາ"];
      const now = new Date();
      el.textContent = `${laoDays[now.getDay()]}, ວັນທີ ${now.getDate()} ${laoMonths[now.getMonth()]} ${now.getFullYear()}`;
    }
  </script>
