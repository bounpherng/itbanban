<!DOCTYPE html>
<html lang="lo" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>IT-banban Enterprise</title>
  <meta name="theme-color" content="#10b981" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Noto Sans Lao', 'sans-serif'] },
          colors: { emerald: { 50: '#ecfdf5', 100: '#d1fae5', 500: '#10b981', 600: '#059669', 900: '#064e3b' } },
          animation: { 'slide-up': 'slideUp 0.4s ease-out' },
          keyframes: { slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } } }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Noto Sans Lao', sans-serif; -webkit-tap-highlight-color: transparent; }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    .dark .glass-effect { background: rgba(17, 24, 39, 0.95); }
    .modern-input { transition: all 0.3s ease; border: 1px solid #e5e7eb; }
    .modern-input:focus { border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); transform: translateY(-1px); }
    .view-section { display: block; animation: slideUp 0.4s ease-out; }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col transition-colors duration-300">

<header class="sticky top-0 z-50 glass-effect border-b border-gray-200 dark:border-gray-800 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
    <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
      <img src="https://i.ibb.co/Fk9XKZSH/icon200.png" alt="Logo" class="w-10 h-10 object-contain">
      <h1 class="font-bold text-xl tracking-tight text-gray-900 dark:text-white">IT-banban</h1>
    </div>
    <button id="theme-toggle" class="w-10 h-10 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
      <i class="fas fa-moon text-lg dark:hidden"></i>
      <i class="fas fa-sun text-lg hidden dark:block text-yellow-400"></i>
    </button>
  </div>
</header>

<main class="flex-grow w-full mx-auto px-4 py-6 relative">
    <div id="ent-view" class="view-section max-w-md mx-auto">
      <div class="flex items-center gap-4 mb-6">
        <a href="index.html" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center hover:bg-emerald-100 text-gray-600 dark:text-gray-300 transition-colors">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h2 class="text-xl font-bold">ອຸດໜຸນວິສາຫະກິດ</h2>
      </div>

      <div class="bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700">
        <form id="supportForm" class="space-y-5">
          <div>
            <label class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">ປະເພດອຸດໜຸນ</label>
            <select id="entCategory" onchange="handleEnterpriseCategoryChange()" class="modern-input w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-xl outline-none">
              <option value="">-- ເລືອກ --</option>
              <option value="ບຳເນັດເກີດລູກ">ບຳເນັດເກີດລູກ</option>
              <option value="ອຸດໜຸນເກີດລູກ">ອຸດໜຸນເກີດລູກ</option>
              <option value="ບຳເນັດອອກການ">ບຳເນັດອອກການ</option>
              <option value="ເງີນເສຍຊີວິດ">ເງິນເສຍຊີວິດ</option>
            </select>
          </div>

          <div>
            <label id="contributionLabel" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">ເງິນສົມທົບ 6 ເດືອນສຸດທ້າຍ</label>
            <input type="text" id="contribution" oninput="formatAndRestrictNumber(this)" class="modern-input w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-xl outline-none" placeholder="27,000,000">
          </div>

          <div>
            <label id="monthsLabel" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">ເດືອນ</label>
            <input type="number" id="months" class="modern-input w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-xl outline-none" placeholder="12">
          </div>

          <div id="entChildrenField" class="hidden">
            <label class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">ຈຳນວນລູກ</label>
            <input type="number" id="entChildren" class="modern-input w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-xl outline-none" placeholder="1">
          </div>

          <div class="flex gap-3 pt-2">
            <button type="button" onclick="calculateEnterprise()" class="flex-1 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-emerald-500/30 transition-all active:scale-95">
              ຄຳນວນ
            </button>
            <button type="button" onclick="clearEntForm()" class="px-5 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 text-gray-600 dark:text-gray-300 font-medium rounded-xl transition-all">
              <i class="fas fa-rotate-right"></i>
            </button>
          </div>
        </form>

        <div id="entResult" class="hidden mt-6 bg-emerald-50 dark:bg-emerald-900/20 rounded-2xl p-5 border border-emerald-100 dark:border-emerald-800/30">
          <h3 class="font-bold text-emerald-600 dark:text-emerald-400 mb-4 border-b border-emerald-200 dark:border-emerald-800 pb-2">ຜົນການຄຳນວນ</h3>
          <div class="flex justify-between items-center">
            <span class="font-bold text-gray-700 dark:text-gray-200">ລວມທັງໝົດ:</span>
            <span class="font-bold text-xl text-emerald-600 dark:text-emerald-400"><span id="entTotal">0</span> ກີບ</span>
          </div>
        </div>
      </div>
    </div>
</main>

  <footer class="mt-auto py-6 text-center text-xs text-gray-400">
    <p>© <span id="footer-year"></span> MR.BOUNPHEUNG PHETXAINYAPHOUM</p>
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp, onSnapshot, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyD8fd_23dLQPbLqfqbakpJtlzjIOD_B-Jw",
      authDomain: "myapp-506ca.firebaseapp.com",
      projectId: "myapp-506ca",
      storageBucket: "myapp-506ca.appspot.com",
      messagingSenderId: "341275741284",
      appId: "1:341275741284:web:f955e6c5a273e4be616371"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db;
    window.firestoreFunctions = { collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp, onSnapshot, doc, getDoc, updateDoc, deleteDoc };
  </script>

  <script>
    let APP_CONFIG = null;

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('footer-year').textContent = new Date().getFullYear();
        setupThemeToggle();
        loadAndInitializeApp();
    });

    function setupThemeToggle() {
      const btn = document.getElementById('theme-toggle');
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
      btn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
      });
    }

    async function loadAndInitializeApp() {
        try {
            setTimeout(async () => {
                if (!window.db) return;
                const { doc, getDoc } = window.firestoreFunctions;
                const configRef = doc(window.db, "configuration", "appConfig");
                const docSnap = await getDoc(configRef);
                if (docSnap.exists()) {
                    APP_CONFIG = docSnap.data();
                    handleEnterpriseCategoryChange();
                }
            }, 500);
        } catch (error) { console.error("Config Error:", error); }
    }

    async function saveDataToFirestore(collectionName, data) {
        if (!window.db) return false;
        try {
            const { collection, addDoc, serverTimestamp } = window.firestoreFunctions;
            await addDoc(collection(window.db, collectionName), { ...data, savedAt: serverTimestamp() });
            return true;
        } catch (error) { return false; }
    }

    function formatAndRestrictNumber(input) {
        let value = input.value.replace(/[^0-9]/g, '');
        input.value = value ? parseInt(value, 10).toLocaleString('en-US') : '';
    }

    function handleEnterpriseCategoryChange() {
        const cat = document.getElementById('entCategory').value;
        const monthsInput = document.getElementById('months');
        const monthsLabel = document.getElementById('monthsLabel');
        const contribLabel = document.getElementById('contributionLabel');
        const childrenGroup = document.getElementById('entChildrenField');

        monthsInput.disabled = false;
        monthsInput.value = '';
        monthsLabel.textContent = 'ເດືອນ';
        contribLabel.textContent = 'ເງິນສົມທົບ 6 ເດືອນສຸດທ້າຍ';
        
        childrenGroup.classList.toggle('hidden', !(cat === 'ອຸດໜຸນເກີດລູກ' || cat === 'ບຳເນັດເກີດລູກ'));

        if (cat === 'ເງີນເສຍຊີວິດ' || cat === 'ບຳເນັດອອກການ') {
            monthsLabel.textContent = 'ເດືອນທັງໝົດທີ່ເຂົ້າ ອປຊ';
        }
        if (cat === 'ບຳເນັດເກີດລູກ') {
            monthsInput.value = 1;
            monthsInput.disabled = true;
        } else if (cat === 'ອຸດໜຸນເກີດລູກ') {
            monthsInput.placeholder = "1-4";
        } else if (cat === 'ບຳເນັດອອກການ') {
            contribLabel.textContent = 'ເງິນສົມທົບ <60 ເດືອນສຸດທ້າຍ';
        }
    }

    function clearEntForm() {
        document.getElementById('supportForm').reset();
        document.getElementById('entResult').classList.add('hidden');
        handleEnterpriseCategoryChange();
    }

    async function calculateEnterprise() {
        if (!APP_CONFIG) return;
        const cat = document.getElementById('entCategory').value;
        const contrib = parseFloat(document.getElementById('contribution').value.replace(/,/g, '')) || 0;
        const months = parseFloat(document.getElementById('months').value) || 0;
        const children = parseFloat(document.getElementById('entChildren').value) || 0;

        if (!cat || !contrib || !months) {
            Swal.fire({ icon: 'warning', text: 'ກະລຸນາປ້ອນຂໍ້ມູນໃຫ້ຄົບ', confirmButtonColor: '#10b981' });
            return;
        }

        const C = APP_CONFIG.entSubsidy;
        let result = 0;
        const avg = Math.floor(contrib / C.baseMonths);

        if (cat === 'ບຳເນັດເກີດລູກ') {
            result = Math.round(avg * C.childbirthBenefitMultiplier) * children;
        } else if (cat === 'ອຸດໜຸນເກີດລູກ') {
            const M = C.childbirthAllowanceMultipliers;
            const childBenefit = children * Math.round(avg * C.childbirthBenefitMultiplier);
            if (months == 1) result = Math.round(avg * M.month1) + childBenefit;
            else if (months == 2) result = Math.round(avg * M.month2);
            else if (months == 3) result = Math.round(avg * M.month3);
            else if (months == 4) result = Math.round(avg * M.month4) + childBenefit;
        } else if (cat === 'ເງີນເສຍຊີວິດ') {
            const D = C.deathBenefit;
            let yrs = Math.floor(months / 12);
            result = (yrs < D.yearLimit) ? (yrs + D.baseMonths) * avg : (Math.floor((yrs + D.formulaMonths1) / 2) + D.formulaMonths3) * avg;
        } else if (cat === 'ບຳເນັດອອກການ') {
            const S = C.severancePay;
            let effectiveMonths = Math.min(months, S.maxMonths);
            let yrs = Math.floor(months / 12);
            result = Math.floor(contrib / effectiveMonths) * S.yearMultiplier * yrs;
        }

        document.getElementById('entTotal').innerText = parseFloat(result.toFixed(0)).toLocaleString();
        document.getElementById('entResult').classList.remove('hidden');

        await saveDataToFirestore('entSupportHistory', { category: cat, contribution: contrib, months, children, totalAmountReceived: result.toFixed(0) });
    }
  </script>
</body>
</html>
